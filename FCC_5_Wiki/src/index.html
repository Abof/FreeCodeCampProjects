<html>
<head>
	<meta charset="UTF-8">
	<title>FCC: Wiki App</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="mainStyle.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<!-- JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.5.4/react-dom.js"></script>
	<script src="reactApp.js"></script>
	<script src="mainApp.js"></script>
</head>

<body>
  <div class="container-fluid">
		<!-- FILENAME ROW -->
    <div class="row main-section-row">
			<div class="col col-lg-2 col-md-2 col-sm-3 col-xs-12 row-category-name">filename:</div>
      <div id="filename-value" class="col col-lg-10 col-md-10 col-sm-9 col-xs-12 row-category-body">
				fcc_wikipedia_api_app.js
      </div>
    </div> <!-- FILENAME ROW END -->

		<!-- FILE CONTENT ROW -->
		<div class="row main-section-row">
			<div class="col col-lg-2 col-md-2 col-sm-3 col-xs-12 row-category-name">file content:</div>
      <div class="col col-lg-10 col-md-10 col-sm-9 col-xs-12">
				<div class = "row">
					<div class = "col col-sm-12 col-xs-12 row-category-body">
						<span class="code-keyword result-key">var</span> result = search_wiki(<span class = "code-string strong">&#39;<span contenteditable="true" id = "queryInput">query</span>&#39;</span>); <span class="code-comment">// enter keyword then hit 'return'</span></div>
					</div>
				<div class = "row ">
					<div class = "col col-sm-12 col-xs-12 row-category-body">
						console.log(result);
					</div>
				</div>
      </div>
		</div> <!-- FILE CONTENT ROW END -->

		<!-- CONSOLE OUT ROW -->
		<div class="row main-section-row">
			<!-- KEY -->
			<div class="col col-lg-2 col-md-2 col-sm-3 col-xs-12 row-category-name">console:</div>
			<!-- VALUE -->
      <div class="col col-lg-10 col-md-10 col-sm-9 col-xs-12 row-category-body" id="results">
					<!-- <div class = "row" id="results"></div> -->
			</div>
		</div> <!-- CONSOLE OUT ROW END -->

  </div> <!-- CONTAINER END -->
</body>
</html>
